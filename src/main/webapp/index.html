<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .header {
            text-align: center;
        }

        .disclaimer {
            color: red;
            margin-bottom: 15px;
        }

        .symptoms {
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Symptom Checker</h1>
            <p>Select symptoms you have</p>
        </div>

        <p class="disclaimer">
            This is only for a school project. Not real medical advice.
        </p>

        <form action="#" method="post">

            <div class="symptoms">
                <h3>Symptoms</h3>

                <label>
                    <input type="checkbox" name="fever"> Fever
                </label><br>

                <label>
                    <input type="checkbox" name="cough"> Cough
                </label><br>

                <label>
                    <input type="checkbox" name="headache"> Headache
                </label><br>

                <label>
                    <input type="checkbox" name="fatigue"> Fatigue
                </label><br>

                <label>
                    <input type="checkbox" name="runnyNose"> Runny Nose
                </label><br>

                <label>
                    <input type="checkbox" name="sneezing"> Sneezing
                </label><br>

                <label>
                    <input type="checkbox" name="bodyAche"> Body Ache
                </label><br>

                <label>
                    <input type="checkbox" name="soreThroat"> Sore Throat
                </label><br>

                <label>
                    <input type="checkbox" name="nausea"> Nausea
                </label><br>

                <label>
                    <input type="checkbox" name="dizziness"> Dizziness
                </label><br>
            </div>

            <input type="submit" value="Check Symptoms">

        </form>

        <div class="results">
            <h3>Result</h3>
            <p>Result will be shown here.</p>
        </div>

        <div class="footer">
            <p>Educational Project</p>
            <p>This project uses if else statements.</p>
        </div>

    </div>
</body>
</html>
